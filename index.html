<!DOCTYPE html>
<!-- HTML

   MARKUP

   LANGUAGE
   para me comunicar de certa maneira. Sintaxe específica para escrita.

   <html>
      <head>
         <!-- São configurações da minha página -->
         <title>Doe Vida! Doe Sangue</title>
         <link rel="stylesheet" href="/style.css">

         <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">         
      </head>
      <body>

         <header>
            <img 
               class="logo" 
               src="/logo.png" 
               alt="Imagem de DOE">
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira, doa sangue</p>
            <button>Quero Ajudar</button>
         </header>

         <section class="form hide">
            <h2>Entre na Lista de Doadores</h2>
            <form action="/" method="POST" >
               <input 
                  type="text"
                  name="name"
                  placeholder="Nome Completo" 
               />

               <input 
                  type="email"
                  name="email"
                  placeholder="Email" 
               />

               <input 
                  type="text"
                  name="blood"
                  placeholder="Tipo Sanguíneo" 
               />

               <button>Quero Ajudar</button>

            </form>
         </section>

         <main>
            <h2>Últimos <span>doadores</span></h2>
            <section class="donors" >

               {% for donor in donors %}

               <div class="donor">
                  <div class="blood">{{donor.blood}}</div>
                  <p>{{donor.name}}</p>
               </div>
               {%endfor%}
            </section>

            
         </main>

         <footer> com ❤️ Rocketseat</footer>

         <script src="/scripts.js"></script>
      </body>
   </html>
